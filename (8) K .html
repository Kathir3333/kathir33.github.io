<!DOCTYPE html>
<html>

<head>
 
  <title>Science and Maths equation</title>
</head>
<body>
  <p>
    <H1 style="color: red">SCIENCE EQUATION</H1>
    <ul style="color: blue">
   <li> C<sub>3</sub>H<sub>8</sub> + O<sub>2</sub> ---> CO<sub>2</sub> + H<sub>2</sub>O</li>
   
    <br>
    <li> Al + HCl ---> AlCl<sub>3</sub> + H<sub>2</sub></li>
    <br>
    <li>
      Na<sub>3</sub>Po<sub>4</sub> + MgCl<sub>2</sub> ---> NaCl + Mg<sub>3</sub>(Po<sub>4</sub>)<sub>2</sub>
    </li>
    <br>
    <li>
      NH<sub>3</sub> + O<sub>2</sub> ---> H<sub>2</sub>O + NO
    </li>
    </ul>
  </p>
  <hr>
  <p>
    <h1 style="color: gold">MATHS EQUATION</h1>
    <ul style="color: green">
      <li>(a+b)<sup>2 = a<sup>2</sup> + b<sup>2</sup> + 2ab</li>
      <br>
      <li>a<sup>2</sup> - b<sup>2</sup> = (a+b) (a-b)</li>
      <br>
      <li>(a+b)<sup>2</sup> - (a-b)<sup>2</sup> = 4ab</li>
      <br>
      <li>2(a<sup>2</sup> + b<sup>2</sup>) = (a+b)<sup>2</sup> + (a-b)<sup>2</sup></li>
    </ul>
    <hr>
  </p>
</body>

</html>
