<!DOCTYPE html>
<html>

<head>
 
  <title>Active & Passive Voice</title>
</head>
<body>
 <h1 style="color: red" >Active to passive </h1>
 <h3 style="color: blue">Dual object</h3>
 <p>
   <strong style="color: green">Active : I gave him a pen</strong>
   <br>
   <samp style="color: darkblue"> Passive : A pen was given by me to him.
        <br>
        <pre style="color: darkblue">          He was given a pen by me</samp>
        <hr>
 </p>
</body>

</html>
